//    edit node

function updateli(item,pos){

const li = document.querySelector(`li:nth-child(${pos})`) // li:nth-child(2) for second child in li

const newli = document.createElement('li')

// li.innerHTML= 'hello';

// li.textContent = 'hello'

newli.appendChild(document.createTextNode(item))

li.replaceWith(newli)
}
